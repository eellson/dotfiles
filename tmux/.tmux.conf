# utf-8
set -g utf8
set-window-option -g utf8 on

# 256 colors
set -g default-terminal "screen-256color"

# use C-a for prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# new panes open in pwd
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key 'c' new-window -c "#{pane_current_path}"

# Movement

# use vim keys
set-window-option -g mode-keys vi

# set window and pane index to 1
set-option -g base-index 1
setw -g pane-base-index 1

# use hjkl for pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 4
bind > resize-pane -R 4
bind - resize-pane -D 4
bind + resize-pane -U 4

# bind r to reload config
unbind r
bind r source-file ~/.tmux.conf

# Scrollback

set -g history-limit 10000

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Status bar

# set colour for bar itself
set-option -g status-bg colour233

# Left hand status
set -g status-left-length 70
set -g status-left "#[fg=colour21]#(whoami)#[fg=colour235]::#[fg=colour93]#(hostname -s)#[fg=colour235]::#[fg=colour124]#S"

# Window list
setw -g window-status-current-format "#[bg=colour126]#[fg=colour234] #I #[bg=colour234]#[fg=colour246] #W "
setw -g window-status-format "#[bg=colour234]#[fg=colour126] #I #[bg=colour234]#[fg=colour237] #W "

# battery icon config
set -g @batt_discharging_icon "ðŸ”‹ "
set -g @batt_charged_icon ":sunglasses:"
set -g @batt_charging_icon "âš¡ "

# cpu icon config
set -g @cpu_icon "ðŸ“ˆ "

# Right hand status
set -g status-right-length 70
set -g status-right '#{cpu_icon} #[fg=colour246]#{cpu_percentage} #[fg=colour235]| #{battery_icon} #[fg=colour246]#{battery_percentage} #[fg=colour235]| #[fg=colour246]%A %d %b #[fg=colour235]| #[fg=colour21]%H:%M'

# Pane divider styles
set -g pane-active-border-style fg=colour93

# Plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-battery        \
  tmux-plugins/tmux-cpu            \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
