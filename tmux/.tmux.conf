#####################
##### BEHAVIOUR #####
#####################

### Bindings

# use C-a for prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# r to reload config
unbind r
bind r source-file ~/.tmux.conf

# m to load Mint panes
bind m source-file ~/.tmux/workspaces/mint
bind F source-file ~/.tmux/workspaces/evens

### Panes

# Indexes
set-option -g base-index 1 # windows indexed from 1
setw -g pane-base-index 1  # panes indexed from 1

# pwd
bind-key % split-window -h -c "#{pane_current_path}"   # open v-pane in pwd
bind-key '"' split-window -v -c "#{pane_current_path}" # open h-pane in pwd
bind-key 'c' new-window -c "#{pane_current_path}"      # open new window in pwd

### History

# Increase limit
set -g history-limit 10000

### Reduce escape time
set -s escape-time 0

### Setup 'v' to begin selection as in Vim
# requires reattach-to-user-namespace, can be installed via brew
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

####################
##### MOVEMENT #####
####################

### use vi-mode
set-window-option -g mode-keys vi

### use hjkl for pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

### use <>+- for pane resizing
bind < resize-pane -L 4
bind > resize-pane -R 4
bind - resize-pane -D 4
bind + resize-pane -U 4


######################
##### AESTHETICS #####
######################

### 24 bit color
set-option -ga terminal-overrides ",xterm-256color:Tc"

### Fix vim insert cursor
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

### Pane divider
set -g pane-active-border-style fg=colour93

### Status bar

# set colour for bar itself
set-option -g status-bg "#303235"

# Left hand status
set -g status-left-length 70
set -g status-left "#[fg=colour21]#(whoami)#[fg=colour235]::#[fg=colour93]#(hostname -s)#[fg=colour235]::#[fg=colour124]#S"

# Window list
setw -g window-status-current-format " #[bg=colour126]#[fg=colour234] #I #[bg=#454855]#[fg=colour246] #W "
setw -g window-status-format " #[bg=#303235]#[fg=colour126] #I #[bg=#303235]#[fg=black] #W "
setw -g window-status-separator ''

# Battery icon
set -g @batt_discharging_icon "üîã "
set -g @batt_charged_icon "üòç "
set -g @batt_charging_icon "‚ö° "

# CPU icon
set -g @cpu_icon "üìà "

# Right hand status
set -g status-right-length 70
set -g status-right '#{cpu_icon} #[fg=colour246]#{cpu_percentage} #[fg=colour235]| #{battery_icon} #[fg=colour246]#{battery_percentage} #[fg=colour235]| #[fg=colour246]%A %d %b #[fg=colour235]| #[fg=colour21]%H:%M'

###################
##### PLUGINS #####
###################

# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-battery        \
  tmux-plugins/tmux-cpu            \
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
